{%extends 'Users/password_base.html'%}

{%block content%}

<div class="center card">
	<form method="post" class="card">
		{% csrf_token %}
		<div class="card-header">
			<h2>Password Reset Confirm</h2>
		</div>
		<div class="card-body">
			{% for field in form %}
				{{ field.label_tag }}
				{{ field }}
				{% if field.errors %}
					<small>{{ field.errors|striptags  }}</small>
				{% endif %}
			{% endfor %}
		</div>
		<div class="card-footer">
			<button type="submit" class="btn btn-outline-primary">Reset Password</button>
		</div>
	</form>
</div>


{%endblock content%}
