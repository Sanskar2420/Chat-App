{% extends 'Users/password_base.html' %}

{% block content %}
    <form method="post" class="card m-2 text-center">
        {% csrf_token %}
        <div class="card-header">
            <h2>Reset Password</h2>
        </div>
        <div class="card-body">
            {% for field in form %}
                {{ field.label_tag }}
                {{ field }}
                {% if field.errors %}
                    <small>{{ field.errors|striptags }}</small>
                {% endif %}
            {% endfor %}
        </div>
        <div class="form-buttons card-footer">
            <input type="submit" value="Send" class="btn btn-primary">
            <a href="{% url 'login' %}" class="btn btn-outline">Cancel</a>
        </div>
    </form>    
{% endblock content %}
